{% extends 'base.html' %}

{% block content %}
<div class="card">
	<div class="card-header bg-dark text-white">
        <h2>Adicionar arquivo</h2>
    </div>
    <div class="card-body">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="form-group">
                    {% if field.name != 'aula_id' %}
                        <label for="{{ field.name }}">{{ field.label_tag }}</label>
                    {% endif %}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Adicionar arquivo</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
